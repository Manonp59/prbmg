{% extends 'base.html' %}

{%block title%}Sign in{%endblock%}

{% block content %}
    <h1>Sign in</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p}}
        <button type="submit" >Sign in</button>
    </form>
    {% if message %}
        <p class="error">{{ message }}</p>
    {% endif %}
{% endblock content %}
